<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather">
        <header>
            <form class="search-form" id="search-form">
                <input type="Search" placeholder="Enter a city.." required id="city-input" class="city-input">
                <input type="Submit" value="Search" class="search-city">   
            </form>
            
        </header>
        <main>
            <div class="weather-app-info">
                <div>
                    <h1 class="city-name" id="city-name" ></h1>
                <p class="city-details">
                    <span id="time"></span> <span id="description"></span>
                    <br/>
                    Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>  
                </p> 
                </div>
               <div class="temp-container">
                <div id="icon">
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                class="weather-icon"/></div>
                <div >
                </div>
                <div class="temp-value" id="temp-value">12</div>
                <div class="temp-unit">Â°C</div> 
               </div>
            </div>
           
           
        </main>
        <footer>
            This project was coded by <a href="">Caroline Njagi</a> is
             <a href="https://github.com/Carol-77/myweatherappfromscratch">open-sourced on Github</a> and hosted on <a href="">Netlify</a>
        </footer> 
    </div>
   <script src="src/weather.js"></script>
</body>
</html>
